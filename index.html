<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Arty Randomizer</title>
</head>

    <div class="container">
        <header>
            <h1>arty randomizer</h1>
            <h2>an attempt</h2>
        </header>
        <main>
            <div class="suggestion-box" style="height:100px;">
                <p id="result">
                    <!-- stuff will display here -->
                </p>
            </div>
            <div class="button submit">
                <button onclick="chooseRandomly()">give me a suggestion!</button>
            </div>
            <div class="options">
                
                <label for="uno"><input type="checkbox" id="uno" id="option" data-status=true> ⭐️ fundamentals</label>
                <label for="dos"><input type="checkbox" id="dos" name="option" data-status=false> ⭐️⭐️ intermediate</label>
                <label for="tres"><input type="checkbox" id="tres" name="option" data-status=false> ⭐️⭐️⭐️ advanced</label>
                
            </div>
        </main>
        <footer><p>made with love and <del>notepad++</del> VSCode my beau</p></footer>
    </div>
</body>

</html>
